<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Social</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="shortcut icon" href="/assets/image/social_media_projeto.png" type="image/x-icon">
    <script src="/javascript/script.js" defer></script>
</head>
<body>
    <aside>
        <header>
            <img width="50px" height="50px" src="/assets/image/user.png" alt="">
            <h2 class="nome">Nome</h2>
            <i class="fa-solid fa-circle-half-stroke olho"></i>
        </header>
        <section>
            <div class="Anotaçoes">
                <img width="50px" height="50px" src="/assets/image/person.png" alt="">
                <span>Anotações <i class="fa-regular fa-pen-to-square"></i></span>
                <span class="hora">hora atual</span>
            </div>
            <p class="suas-conversas">Suas conversas</p>
        </section>
    </aside>
    <main>
        <header>
            <div class="head">
                <img width="50px" height="50px" src="/assets/image/person.png" alt="">
                <p>Anotações <i class="fa-regular fa-pen-to-square"></i></p>
            </div>
            <div class="menu-div">
                <button class="menui"><i class="fa-solid fa-bars menu"></i></button>
            </div>
        </header>
        <div class="click cor">
            <a href=""><i class="fa-solid fa-sitemap"></i> Site</a><a href=""><i class="fa-brands fa-github"></i> GitHub</a><a href=""><i class="fa-brands fa-linkedin"></i> Linkedin</a><a href=""><i class="fa-brands fa-discord"></i> Discord</a>
        </div>
        <section class="textArea"></section>
        <section class="container">
            <input type="text" name="" id="input">
            <button class="figurinha"><i style="color: rgb(255, 0, 64);" class="fa-solid fa-heart"></i></button>
            <button class="enviar"><i style="color: black;" class="fa-solid fa-arrow-up"></i></button>
        </section>
    </main>
</body>
</html>
